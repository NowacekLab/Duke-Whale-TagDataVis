function indicesToTime(indices){
    var i;
    for(i = 0; i<indices.length; i++){
        indices[i] = indices[i] * (50/3600);
    }
    return indices;
}

dict["Indices"] = indicesToTime(dict["Indices"]);

// xvar is a single element list
function getJSONMultipleLines(df, xvar, yvars){
    // loops through yvars

    var traces = new Array(yvars.length);
    
    var trace;
    for(i = 0; i<yvars.length; i++){
        trace = {
            x : df[xvar[0]],
            y : df[yvars[i]],
            type : 'scatter',
            name : yvars[i]
        }
        traces[i] = trace;
    }
    var plotInfo = {
        "data" : traces,
        "layout": {
            font: {size: 18},
            title: yvars.toString() + " vs. " + xvar[0],
            xaxis: {
                title: xvar[0],
            },
        }
    }
    return plotInfo;
}

var xvals = ["Time"];
var yvals = ["Heading", "Pitch", "Roll"];
var graph = getJSONMultipleLines(dict, xvals, yvals);
Plotly.newPlot('myDiv1', graph["data"], graph["layout"]);

yvals = ["X_Accel", "Y_Accel", "Z_Accel"];
graph = getJSONMultipleLines(dict, xvals, yvals);
